<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система реєстрації на захід</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="datetime" class="datetime-block"></div>
        <div class="admin-form">
            <h2>Форма адміністратора</h2>
            <div class="form-group">
                <label for="adminName">Ім'я адміністратора:</label>
                <input type="text" id="adminName" name="adminName">
            </div>
        </div>
        <div class="registration-form">
            <h2>Реєстрація учасника</h2>
            <form id="participantForm">
                <div class="form-group">
                    <label for="firstName">Ім'я:</label>
                    <input type="text" id="firstName" name="firstName">
                    <span class="error" id="firstNameError"></span>
                </div>
                <div class="form-group">
                    <label for="lastName">Прізвище:</label>
                    <input type="text" id="lastName" name="lastName">
                    <span class="error" id="lastNameError"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <span class="error" id="emailError"></span>
                </div>
                <div class="form-group">
                    <label for="phone">Телефон:</label>
                    <input type="tel" id="phone" name="phone">
                    <span class="error" id="phoneError"></span>
                </div>
                <button type="submit" class="btn">Зареєструвати</button>
            </form>
        </div>
        <div class="participants-list">
            <h2>Список учасників</h2>
            <div id="participantsList"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
